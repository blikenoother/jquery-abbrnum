<!DOCTYPE html>
<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="jquery.abbrnum.min.js"></script>
</head>
<body>

	<!-- no decimal places (default)  -->
	<label class="abbr-number">123456</label><br>

	<!-- decimal places as attribute -->
	<label class="abbr-number-attr" decplaces="1">99856475.2312</label><br>

	<!-- decimal places as option -->
	<label class="abbr-number-opt">88856475.2312</label>

	<script type="text/javascript">
	$(document).ready(function(){
		// no decimal places (default)
		$('.abbr-number').abbrNum();

		// decimal places as attribute
		$('.abbr-number-attr').abbrNum();

		// decimal places as option
		$('.abbr-number-opt').abbrNum({
			decPlaces: 2
		});
	});
	</script>

</body>
</html>
